<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap and CSS file -->
    <link rel="stylesheet" href="../bootstrap/css/font-awesome-5.8.1.css">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../bootstrap/css/mdb.css">
    <link rel="stylesheet" href="../bootstrap/css/style.css">

    <title>Ajax Practice</title>
</head>

<body>

    <nav class="navbar navbar-dark bg-dark">
        <a href="#" class="navbar-brand">AJAX Practice</a>
    </nav>

    <!-- button section -->
    <div class="container mt-3">
        <div class="row">
            <div class="col text-center">
                <button class="btn btn-primary" id="text-btn">Text Data</button>
                <button class="btn btn-success" id="json-btn">JSON Data</button>
                <button class="btn btn-warning" id="api-btn">API Data</button>
            </div>
        </div>
    </div>

    <!-- Data section -->
    <div class="container-fluid mt-3">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                   <div class="card-header">
                       <h3 class="text-center">Text Data</h3>
                   </div> 
                   <div class="card-body" id="text-card">
                           
                </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                   <div class="card-header">
                       <h3 class="text-center">JSON Data</h3>
                   </div> 
                   <div class="card-body" id="json-card">
                           
                </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                   <div class="card-header">
                       <h3 class="text-center">API Data</h3>
                   </div> 
                   <div class="card-body" id="api-card">
                           
                </div>
                </div>
            </div>
        </div>
    </div>




</body>
<script src="../bootstrap/js/jquery-3.3.1.min.js"></script>
<script src="../bootstrap/js/bootstrap.js"></script>
<script src="../bootstrap/js/popper.min.js"></script>
<script src="../bootstrap/js/mdb.js"></script>
<!-- app js file -->
<script src="app.js"></script>

</html>
